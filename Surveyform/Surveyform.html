<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>survey-form.freecodecamp.rocks</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <h1 id="title">freeCodeCamp Survey Form </h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form>

    <label for="name">Name
          <input type="text" placeholder="Enter your name" id="name" required class="inputs" >
          </label>
    <label for="email">Email
          <input type="email" placeholder="Enter your Email" id="email" class="inputs" required>
          </label>
    <label for="age">Age <span class="small">(optional)</span>
          <input type="number" placeholder="Age" id="age" class="inputs">
          </label>
    <label>
            Which option best describes your current role?
            <select class="inputs">
              <option disabled selected value>Select current role</option>
               <option value="student">student</option>
               <option value="full time job">full time job</option>
               <option value="full time learner">full time learner</option>
               <option value="prefer not ot say">prefer not to say</option>
               <option value="other">other</option>
            </select>
 </label>
    <label class="form-control"> Would you recommend freeCodeCamp to a friend? </label>
    <label for="radio"><input type="radio"class="inline" id="radio" name="freecodecamp" checked>Definitely</label>
    <label for="radio"><input type="radio" class="inline" id="radio" name="freecodecamp">Maybe</label>
    <label for="radio"><input type="radio" class="inline" id="radio" name="freecodecamp">Not sure
  </label>
    <label >
            What is your favorite feature of freeCodeCamp?
            <select class="inputs">
              <option disabled selected value>Select an option</option>
               <option value="challenges">challenges</option>
               <option value="projects">projects</option>
               <option value="community">community</option>
               <option value="open source">open source</option>
            </select>
 </label>

    <label>What would you like to see improved? <span class="small">(Check all that apply) </span></label>
    <label><input type="checkbox" id="checkbox" class="inline">Front-end projects  </label>
    <label><input type="checkbox" id="checkbox" class="inline">Back-end projects  </label>
    <label><input type="checkbox" id="checkbox" class="inline">Data visualization  </label>
    <label><input type="checkbox" id="checkbox" class="inline">Challenges  </label>
    <label><input type="checkbox" id="checkbox" class="inline">Open source community </label>
    <label><input type="checkbox" id="checkbox" class="inline">Gitter help rooms  </label>
    <label><input type="checkbox" id="checkbox" class="inline">Videos </label>
    <label><input type="checkbox" id="checkbox" class="inline">City Meetups </label>
    <label><input type="checkbox" id="checkbox" class="inline">Wiki </label>
    <label><input type="checkbox" id="checkbox" class="inline">Forums </label>
    <label><input type="checkbox" id="checkbox" class="inline">Additional Courses </label>
    </label>


    <label class="textarea">
  Any comments or suggestions?
  <textarea rows="5" class="text"cols="40"placeholder="Enter your comments here..."></textarea>
  </label>
    <button type="submit" id="Submit" class="button"> Submit </button>


  </form>

</body>

</html>
